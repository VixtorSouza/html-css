<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        .modificado {
            color:white;
            background: gray;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Notas
        </caption>
        <thead>
            <tr>
                
                <th rowspan="2" scope="col" class="modificado">Área</th>
                <th rowspan="2" scope="col" class="modificado">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="modificado">Notas
                </th>
             
                <th rowspan="2" class="modificado">Média</th>
          </tr>
          <tr>
            <th scope="col" class="modificado">Nota 1</th>
            <th scope="col" class="modificado">Nota 2</th>
          </tr>
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
            </tr>
            <tr>
                <th colspan="4" scope="row" class="modificado">Médias de exatas</th>
                <td class="modificado">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>

            <tr>
                <th colspan="4" scope="row" class="modificado"> Médias de humanas</th>
                <td class="modificado">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
