<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

       table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
       }
        td {
            border: 1px solid black; 
            padding: 8px;
            text-align: left; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical:
                TOP,MIDDLE,BOTTOM.
            */
           
        }

        .numero {
            text-align: right;
        }
      
    </style>
</head>
<body>

    <h1>My first table</h1>
    <!--
        HIERARQUIA DE TABELAS SIMPLES:
        TABLE = tabela 
            dentro tem:
           TABLE ROW = linha de tabela
            dentro tem:
            TABLE HEADER = cabecalho de tabela
            TABLE DATA = dado de tabela  
    -->
        <table>
            <tr> <!--linha1-->
                <td>A1</td>
                <td class="numero">764</td>
                <td class="numero">50</td>
            </tr>
            <tr> <!--Linha 2-->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr> <!--Linha 3-->
                <td>A3</td>
                <td class="numero">547</td>
                <td>C3</td>
            </tr>
            <tr> <!--Linha 4-->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
</body>
</html>
