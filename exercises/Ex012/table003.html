<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!--Como fazer que uma celula ocupe duas colunas? 
        *objetivo do video*
        Usaremos expansÃ£o/mesclagem 
        Existem de dois tipos: 
        Col(td?)
        Linha (row)
        PARAMETRO: 


    -->
    <h1>Mesclando celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
           
        </tr>
        <tr>
           
            <td colspan="2">K</td>
           
        </tr>
    </table>
</body>
</html>
